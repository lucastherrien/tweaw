### Other Events ###

pacificstates.150.t:0 "The United States is asking for New England"
pacificstates.150.d:0 "With the civil war now over, the United States has decided to ask for the return of New England. We had set up New England as our puppet state to protect our interests and in case the godless syndicalists won, a legitimate America. However, with the federal government's victory in the civil war, they are asking for New England to be returned to them. Their ambassador has stressed that war is rather likely if New England is not returned to them. What shall our response be?"
pacificstates.150.a:0 "This is not worth the risks"
pacificstates.150.b:0 "We shall not betray our allies"

pacificstates.151.t:0 "New England rejoins America"
pacificstates.151.d:0 "The Canadians have withdrawn their troops from Boston and the cities of New England and have stated their occupation is over and that they were just keeping the region safe from Syndicalism. New England has at least been reunited with the rest of America."
pacificstates.151.a:0 "God Bless America"

pacificstates.152.t:0 "Canada refuses to let New England Reunite with us"
pacificstates.152.d:0 "Canada has informed us that they shall not allow New England to reunite with us. This has caused many within Congress to demand war to reclaim New England, though shall we go to war right now?"
pacificstates.152.a:0 "Then it shall be war"
pacificstates.152.b:0 "We shall bide our time"

pacificstates.153.t:0 "The United States is asking for Alaska"
pacificstates.153.d:0 "With the civil war now over, the United States has decided to ask for the return of Alaska. We had set up Alaska as our puppet state to protect our interests and in case the godless syndicalists won, a legitimate America. However, with the federal government victory in the civil war, they are asking for Alaska to be returned to them. Their ambassador has stressed that war is rather likely if Alaska is not returned to them. What shall our response be?"
pacificstates.153.a:0 "We shall return it"
pacificstates.153.b:0 "We shall not return it"

pacificstates.154.t:0 "Alaska rejoins America"
pacificstates.154.d:0 "Canada has returned the territory of Alaska back to the United States."
pacificstates.154.a:0 "God Bless America"

pacificstates.155.t:0 "Canada refuses to let Alaska Reunite with us"
pacificstates.155.d:0 "Canada has refused to return Alaska to us, what shall our position be?"
pacificstates.155.a:0 "Let’s not risk war"
pacificstates.155.b:0 "War it shall be"

pacificstates.156.t:0 "The United States wants Hawaii to rejoin America"
pacificstates.156.d:0 "The Americans are asking for Hawaii to rejoin America. Their ambassador has indicated that if this does not happen that the US will return with ships to reclaim their territory. What shall we do?"
pacificstates.156.a:0 "Rejoin America(game over)"
pacificstates.156.b:0 "Do not Rejoin America"

pacificstates.157.t:0 "Hawaii rejoins America"
pacificstates.157.d:0 "The government of Hawaii has voted to rejoin America"
pacificstates.157.a:0 "God Bless America"

pacificstates.158.t:0 "Hawaii refuses to rejoin America"
