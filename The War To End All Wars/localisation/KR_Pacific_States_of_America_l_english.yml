pacificstates.1.d:0 "With the declaration of rebellion against the tyrant MacArthur, a provisional government had to be formed while future elections are planned. Naturally a leader for this government must be decided and three candidates are possible: California Senator Hiram Johnson, Governor of Washington John Arthur Gellatly, or Governor of California Frank Merriam."
pacificstates.1.a:0 "Hiriam Johnson shall lead the government"
pacificstates.1.b:0 "John Arthur Gellatly shall lead the government"
pacificstates.1.c:0 "Frank Merriam shall lead the government"

