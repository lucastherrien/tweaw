ita.50.t:0 "The Battle for the Lira"
ita.50.d:0 "The first of Four Economic 'battles' designed to fix the economy, the battle for the Lira will stabilize the currency of the Republic. As all battles are, it may be a struggle, but by stabilizing the currency of the Republic we will be able to fulfil our Italian destiny."
ita.50.a:0 "Viva Italia"

ita.51.t:0 "The Battle for the Land"
ita.51.d:0 "The Second Economic Battle, the Battle for the Land, will bring a transformation to the land itself. Swamps and marshes shall be drained, farmland will be irrigated, and the people will be encouraged to move to the countryside in order to help our agriculture thrive."
ita.51.a:0 "Viva Italia"

ita.52.t:0 "The Battle for the Grain"
ita.52.d:0 "Following the success of the Battle for the Land comes the Battle for the Grain. The new farmlands will be made to support the growing population of Italy and her armies. An army marches on its stomach after all and the Italian army will be marching to war."
ita.52.a:0 "Viva Italia"

ita.53.t:0 "The Battle for the Births"
ita.53.d:0 "The final of the economic battles is the Battle of the Births. This is a program designed to help couples have more children. The policies include paid maternal and paternal leave for families and tax benefits and loans for having children, while at the same time the government will only hire men and women who are married. Through such a policy the future generations of Italy shall be created and secured."
ita.53.a:0 "Viva Italia"

ita.54.t:0 "The Venetian Revolt"
ita.54.d:0 "Our victory in the election has not been welcomed everywhere. Within Venice, those that yearn for the return of an independent Republic of Venice have gathered within the various cities to declare their attempt at secession from Italy; obviously thanks to the manipulations of the Austrians. This cannot stand."
ita.54.a:0 "Damn Venetians"
ita.54.b:0 "Fight for La Serrenisima(Play as Venice)"

ita.55.t:0 "The Venetian Revolt"
ita.55.d:0 "The ANI's victory in the recent Italian elections has created an uproar. The Venetians have decided to rebel against the national populist in the Republic and presented Vienna with the chance to oppose the ANI and their anti-Austrian ways. Of course, others suggest that we don't waste our time on yet another republican rebellion."
ita.55.a:0 "Pledge our Aid to the Venetians"
ita.55.b:0 "We shall not aid another republican movement"

ita.56.t:0 "Austrian Aid Arrives"
ita.56.d:0 "The Austrians have given us aid and a number of foreign volunteers have arrived to make sure that we stand a fighting chance against the Republic of Italy"
ita.56.a:0 "Thank you Austrians"

ita.57.t:0 "The Venetian Revolt Ends"
ita.57.d:0 "The Venetian Revolt is now over, and for good or ill let us hope that the imperial army has learned something from the experience."
ita.57.a:0 "Let us hope we learned something"

ita.58.t:0 "War with Venice"
ita.58.d:0 "The Venetian rebellion grows even worse and armed militias are forcing out loyal and patriotic Italians. This can not stand. War will solve the matter."
ita.58.a:0 "Time to put these Venetians in their place"

ita.59.t:0 "The Italian Empire"
ita.59.d:0 "With our victory over the Austrians, we can now declare an Italian Empire. No Longer will Italy be shackled by foreign powers, she will rule her own destiny!"
ita.59.a:0 "Avanti Italia!"

ita.60.t:0 "The Verona Trials"
ita.60.d:0 "Today in the city of Verona the trial for the leaders of the Socialist Republic of Italy is has begun. Unsurprisingly Mussolini and his lot are found guilty of betraying Italy and sentenced to death. This turns out to be the fate for the rest of the leadership of the false republic. Syndicalism is now dead."
ita.60.a:0 "Death to Mussolini and his traitors!"

ita.61.t:0 "Let Carina Massone Negrone Fly?"
ita.61.d:0 "With the republic now at war, Carina Massone Negrone has asked to fly for the Republic's Airforce. It is highly unusual that a lady would make such a request, and a number of ministers believe that she should be refused. However, as a personal friend, the great statesman Italo Balbo believes that a compromise could be reached where she can lead a force of female aviators to fly non-combat missions. This would allow more men to actually fly."
ita.61.a:0 "Let her fly!"
ita.61.b:0 "She should stay at home"
ita.61.c:0 "Let her set up a school"

ita.62.t:0 "The Order of the Roman Eagle"
ita.62.d:0 "The order of the Roman Eagle has been created to reward people who brought merit to Italy. It is considered the highest reward that any person can receive in service of the country. This new order will help inspire people to do their all for Italy."
ita.62.a:0 "Let us honour these men"

ita.63.t:0 "The Corporatist State"
ita.63.d:0 "By decree of Il Duce himself, the National Council of Corporations has been created. The council is to be organised along corporatist lines with ten different sectors, with ministers representing the various sectors of the economy. In the official decree it was described as - 'the National Council of Corporations is to the Italian economy what the Staff is in the Armed Forces - the thinking brain which prepares and coordinates'"
ita.63.a:0 "Avanti Italia!"

ita.64.t:0 "Opera Nazionale Balilla"
ita.64.d:0 "The Opera Nazionale Balilla was recently created by order from Il Duce. Taking its name from the nickname of the Italian boy which started a revolt against Hapsburg forces during the war of Austrian succession. The organisation is similar to a scouting group for children. The organisation has two similar structures one for boys and the other for girls with both being divided into three groups for different age brackets. The organisation is to help prepare the future youth to the roles that they will have within society as well as make sure that they are loyal Italians."
ita.64.a:0 "Book and rifle, perfect Italian"

ita.65.t:0 "Opera Nazionale Dopolavoro"
ita.65.d:0 "The Opera Nazionale Dopolavoro(National Recreational Club) has been created by decree from Il Duce. The OND supports a number of recreational activities for the people to help boost tourism, as well as help ensure the loyalty of citizens to the Italian State. Italian culture from Opera, plays, and music to book clubs and vacations through the countryside are sponsored by the OND. It has quickly proven to be highly popular throughout the Republic."
ita.65.a:0 "Avanti Italia!"

ita.66.t:0 "Creation of OVRA"
ita.66.d:0 "In order to protect the Republic and all Italians from all threats, the Organizzazione per la Vigilanza e la Repressione dell'Antinazionalismo(Organisation for Vigilance and Repression of Anti-Nationalism) or, OVRA for short, has been created. The OVRA will function as the secret police for the republic and make sure that all those within the republic that dare betray the Italian State will be severely punished."
ita.66.a:0 "Everything within the state, nothing outside the state, nothing against the state"

ita.67.t:0 "Green or Blue?"
ita.67.d:0 "The official colours of the Italian football team have been blue, descended from the colours of the Kingdom of Italy. Now that we are in power, we have the ability to finally change the colours away from blue to green to better reflect the colours of Italy instead of the house of Savoy. However, this will likely upset a number of fans who like the colour blue."
ita.67.a:0 "We shall keep the colours"
ita.67.b:0 "We shall switch colours"

ita.68.t:0 "Greenshirt Brigades"
ita.68.d:0 "The Greenshirts, founded during the Civil War, are formally the Milizia Volontaria per la Sicurezza Nazionale (Voluntary Militia for National Security) or MVSN for short, but are most often called by their informal name due to their distinctive green shirts. The Greenshirts are organised in a military fashion modelled on the Arditi soldiers, which also extends to the Uniforms. While they have been muscle for the ANI for some time, now that we are at war, they have stepped up to defend the republic from all enemies."
ita.68.a:0 "Death to the enemies of Italy!"

ita.69.t:0 "Venetian Admirals Join the Revolt!"
ita.69.d:0 "The Venetian admirals Alberto Da Zara and Giuseppe Fioravanzo have decided to join in the revolt against our authority as they decry our government as tyrannical. Unfortunately, they have managed to take a considerable portion of the fleet with them. All these traitors will be punished severely for their crimes."
ita.69.a:0 "They shall pay for their treachery!"

ita.70.t:0 "Venetian Concord?"
ita.70.d:0 "The Republic of Italy has suggested that we attend a meeting in Venice. It is clear that they wish to seize the Papal States, however, as the Pope has recently given up temporal power, and they are seeking a way to resolve differences peacefully. Shall we attend?"
ita.70.a:0 "Let us head to Venice"
ita.70.b:0 "Decline the invitation"

ita.71.t:0 "The Pope arrives in Venice"
ita.71.d:0 "The Pope arrived today in Venice. After a mass in San Marco's Basilica, the meeting has begun within the old Doge's palace. Let us hope that the Pope responds reasonably to our proposal."
ita.71.a:0 "Welcome your holiness"

ita.72.t:0 "The pope refuses to come"
ita.72.d:0 "The pope has refused to come to Venice. The only path to Rome is now war."
ita.72.a:0 "Then let it be war"
#WORK POINT
ita.73.t:0 "The Leonine Proposal"
ita.73.d:0 "A proposal from the Republic of Italy has been presented to us, under which the Papal States would be annexed excluding the Leonine City, which would remain completely independent and ruled by the Pope. It also suggests that a number of buildings be granted tax exemption, principally papal estates and monasteries. Moreover, the Republic of Italy will pay the Leonine city for the loss in 1870 of territories and property, plus the losses they will incur now."
ita.73.a:0 "Sign the treaty(game over)"
ita.73.b:0 "Refuse the treaty"

ita.74.t:0 "The Pope Signs the Treaty"
ita.74.d:0 "Our entirely reasonable proposal has been accepted by the Pope, under which the Papal States will be annexed excluding the Leonine City, which will remain completely independent and ruled by the Pope. A number of buildings will be granted a tax exemption, principally papal estates and monasteries, and we will pay the Leonine city for the loss in 1870 of territories and property, plus the losses incurred by this new agreement."
ita.74.a:0 "A great Day for Italy"

ita.75.t:0 "The Pope refuses our treaty"
ita.75.d:0 "The Pope has refused our generous terms. Now the only path to Rome is war."
ita.75.a:0 "Then Let it be War"

ita.76.t:0 "The Papal States are Annexed"
ita.76.d:0 "The Papal States have recently been annexed by the Republic of Italy. This will not stand. The Pope and thus the Papal States were under our protection and influence. There is quite a large voice within the government demanding that we go to war over this, while others argue that we should bid our time."
ita.76.a:0 "To War!"
ita.76.b:0 "Let us bid our time"

ita.77.t:0 "The Two Sicilies Attack"
ita.77.d:0 "The Republic has been attacked by the Kingdom of Two Sicilies. We have apparently tried to destroy His Holiness and steal his home, as well as the core of the Catholic Church. This, of course, flies in violation of the treaty that we have signed. The Pope to his credit has come out and denounced this attack arguing that Christianity should unite the two Italian countries."
ita.77.a:0 "Damn Sicilians"

ita.80.t:0 "The Nationalist Question"
ita.80.d:0 "While the various other Italian nationalities, most notably the Venetians, were always making noise, they were held in check by the fact Italy wasn't united and our attention was on bigger issues. However, now that Italy is re-unified, we need to address this matter once and for all. We can force the various Italians to accept that there is only one Italy and one Italian language. However this plan, while popular, has the potential to stir up trouble that we would rather not deal with. Alternately, we might reform the republic into a Federal Republic known as the Italian Federation."
ita.80.a:0 "Let us reform into a Federal Republic"
ita.80.b:0 "There can only be one"

ita.81.t:0 "Establish the Italian Kingdom?"
ita.81.d.yes_i_can:0 "With the godless syndicalists in the Socialist Republic of Italy now destroyed, the question of what to do about the Republic of Italy has arisen. The threat of the Socialist Republic of Italy has always kept the alliance in check and the Republic acted as a bulwark against the tide of Syndicalism. Now that threat is gone, and the question is whether should we send an ultimatum to demand that the Republic become a Kingdom, something that will be more acceptable to Vienna. Alternately, we could always drop the matter."
ita.81.d.an_offer_you_cant_refuse:0 "The alliance with the Republic of Italy was never liked and now that we have defeated them in battle we have the opportunity to make them a loyal puppet kingdom with Peter Ferdinand as King of Italy."
ita.81.a:0 "Send the Ultimatum"
ita.81.b:0 "Drop the Matter"

ita.82.t:0 "Austrian Ultimatum"
ita.82.d.yes_i_can:0 "The Austrians have sent us an ultimatum. With the Socialist Republic of Italy no longer around, we are no longer a necessary bulwark against syndicalism, and so they seek to make us a Kingdom. We can, of course, accept and crown Peter Ferdinand as King of Italy, or we can say no and risk war."
ita.82.d.an_offer_you_cant_refuse:0 "The Austrians have informed us that Peter Ferdinand shall become the King of Italy. With their victory against us, we are in no position to say no to this request."
ita.82.a:0 "We accept"
ita.82.b:0 "We refuse!"

ita.83.t:0 "The Italians accept"
ita.83.d:0 "The Italians have accepted our ultimatum and Peter Ferdinand will soon be crowned Pietro Ferdinando and King of Italy."
ita.83.a:0 "God save Italia!"

ita.84.t:0 "The Italians refuse our ultimatum"
ita.84.d:0 "The Italians have rejected our ultimatum. Should we show them what a foolish mistake they made, or drop the matter?"
ita.84.a:0 "War it shall be!"
ita.84.b:0 "Drop the matter"

ita.85.t:0 "Italian Irredentism"
ita.85.d:0 "We must decide the policy of the republic. There are still rightful Italian lands that others, such as Austria, claim. Some suggest focusing on just the land in Austria while others think that we should also give our attention to Malta."
ita.85.a:0 "Claim our rightful lands"
ita.85.b:0 "Claim our rightful lands and Malta"

ita.86.t:0 "Greater Italia"
ita.86.d:0 "With the unification of Italy now complete, we can proclaim Greater Italy. There are many around our Republic that still hold rightful Italian lands, all of which will soon be ours."
ita.86.a:0 "Avanti Italia"

ita.87.t:0 "The New Lands"
ita.87.d:0 "It has been some time but we have finally liberated our rightful land. Now that the Republic has reclaimed these lands, we can feel secure in their support for Italy."
ita.87.a:0 "Avanti Italia"

ita.88.t:0 "The New Lands"
ita.88.d:0 "It has been some time but we have finally liberated our rightful land. Now that the Republic has reclaimed these lands, we can feel secure in their support for Italy."
ita.88.a:0 "Avanti Italia"

ita.89.t:0 "The Anni di Piombo"
ita.89.d:0 "A number of green-shirts of the Associazione Nazionalista Italiana have denounced the government and proclaimed war against the Kingdom of Italy. This declaration was quickly met with a bloody gunfight in a number of small towns that were taken over by the ANI, though in larger towns like Verona and Padua the attack by the ANI was repelled by the army and police. This war is already being called by journalists within and without the Kingdom as the Anni di Piombo or 'Years of Lead'. Let us hope this does not last that long."
ita.89.a:0 "They shall pay"

ita.90.t:0 "ANI bombing"
ita.90.d:0 "The Green-shirts have targeted a factory in [attack_state.GetName], causing a great deal of damage and the loss of many lives. The Carabinieri are on the scene, and while they have captured a couple of these terrorists, the ringleaders are still at large. Surely they will soon be found and brought to justice."
ita.90.a:0 "Damn ANI"

ita.91.t:0 "ANI bombing"
ita.91.d:0 "The Green-shirts have targeted an Arms factory in [attack_state.GetName], causing a great deal of damage and the loss of many lives. The Carabinieri are on the scene, and while they have captured a couple of these terrorists, the ringleaders are still at large. Surely they will soon be found and brought to justice."
ita.91.a:0 "Damn ANI"

ita.92.t:0 "ANI bombing"
ita.92.d:0 "The ANI have set off a series of bombs in the [attack_state.GetName] region, causing considerable damage to the railways destroying many trains and costing countless innocent lives."
ita.92.a:0 "Damn ANI"

ita.93.t:0 "ANI attack Carabinieri"
ita.93.d:0 "During the night, a Carabinieri barracks in [attack_state.GetName] was attacked by the ANI, slaughtering the soldiers sleeping there. The Carabinieri have vowed revenge and plan to take thoroughly eliminate them, ending this slaughter."
ita.93.a:0 "They can only run"

ita.94.t:0 "Assassination Attempt on the King Foiled"
ita.94.d:0 "Today an attempt on our King's life was foiled by the brave men of the Carabinieri. The news has shaken the government and the people have already declared their wish for the ANI to be found. However, a spokesman for the ANI has declared that next time they will not fail at ridding the world of the crowned Austrian dog."
ita.94.a:0 "God save the King!"

ita.95.t:0 "Minister assassinated"
ita.95.d:0 "Today a member of parliament, known for his outspoken royal views, was assassinated by one of the ANI as he was giving a speech in Padua. While the Assassin was caught, the leaders of the ANI still remain at large."
ita.95.a:0 "Damn ANI"

ita.96.t:0 "Attack on Parliament"
ita.96.d:0 "Today the ANI has managed to capture the city of Brescia. The fall of Brescia to these terrorists represents the greatest victory for the ANI in their war against the regime so far. The people of Brescia have welcomed them as liberators, flying a flag of Italy with its centre coat of arms cut out. Green-shirts patrol the streets of the city and violence against anyone suspected of being a monarchist has already begun."
ita.96.a:0 "We must reclaim Brescia!"

ita.97.t:0 "Liberation of Brescia"
ita.97.d:0 "We finally were able to liberate the city of Brescia from the ANI scum. The battle was bloody and fighting was block by bloody block but we were able to drive them out of the city. Though the ANI were welcomed at first as liberators, the terror the green-shirts inflicted in their purge of monarchists soured their opinions. Today the Army is being welcomed as the real liberators of the city."
ita.97.a:0 "They're on the run"

ita.98.t:0 "Ringleaders caught"
ita.98.d:0 "Earlier today, several of the ringleaders behind the ANI organisation were apprehended by Carabinieri investigators. This is a serious blow to the nationalistic terrorists, and brings the country one step closer to eliminating them for good."
ita.98.a:0 "It's only a matter of time"

ita.99.t:0 "The Anni di Piombo is over"
ita.99.d:0 "Today, we have declared victory against the ANI terrorists. They are finally destroyed. No more will these far-right nationalists trouble our country."
ita.99.a:0 "Finally they are destroyed"

ita.100.t:0 "Gabriele d'Annunzio Dies"
ita.100.d:0 "Gabriele d'Annunzio died today of a stroke. Poet, Journalist, Novelist, and leader of the Italian Nationalist Association. D'Annunzio was instrumental in the founding of the Republic, though his views have put our relationship with Austria at risk. Regardless, today the Republic mourns one of her founding fathers."
ita.100.a:0 "He will be missed"

ita.101.t:0 "Gabriele d'Annunzio Dies"
ita.101.d:0 "Gabriele d'Annunzio died today of a stroke. Since the Associazione Nazionalista Italiana has assumed power within the Republic, D'Annunzio Il Duce has come to be known as the nation's father. Today we mourn his passing. The new Duce, Italo Balbo spoke passionately about the need for Italy to fulfil the legacy that D'Annunzio has left unfinished."
ita.101.a:0 "He will be missed"

ita.102.t:0 "Creation of the Mille Miglia"
ita.102.d:0 "With Italy once again reunited a number of automotive companies and auto-enthusiasts have come up with what they believe will be the premier racing competition in Italy – The Mille Miglia. The Mille Miglia or 'Thousand Miles' starts in Brescia and goes all the way down to Rome before returning via a different route to Brescia."
ita.102.a:0 "See them go!"

ita.103.t:0 "The Palazzo Mezzanotte"
ita.103.d:0 "In Milan, the Palazzo Mezzanotte was unveiled today. The Palazzo Mezzanotte is to be the replacement for the old Stock Exchange of the Republic, designed with a tasteful mixture of neoclassical and modern architecture. With Black Monday now past, the Palazzo Mezzanotte is already being considered the principal stock exchange in Italy."
ita.103.a:0 "Money is good"

ita.104.t:0 "Legnano"
ita.104.d:0 "Today, the Historical Epic film 'Legnano' was released across the republic to widespread acclaim. The film tells the story of the Holy Roman Emperor Barbarossa and his attempt to control Italy, leading to the creation of the Lombard League and the Battle of Legnano. It was directed by Romolo Marcellini, and stars Fosco Giachetti, Luisa Ferida, and Osvaldo Valenti and funded by the ANI. Due to obvious parallels with the Austrian Empire, it has drawn criticism from the Austrians, despite that the Italian public seems to enjoy the film."
ita.104.a:0 "Today we expel the Black Eagle from Lombardy!"

ita.105.t:0 "1936 Cansiglio Earthquake"
ita.105.d:0 "In the early hours before dawn, the regions of Northeastern Italy on the Cansiglio were shaken by a terrific earthquake. Tragically 19 people were killed and countless more injured. Many of the smaller towns in the region were destroyed or damaged."
ita.105.a:0 "May God save them"

ita.106.t:0 "Anniversary of the Golden Ambrosian Republic"
ita.106.d:0 "500 years ago in Milan, the citizens of the city chased out the Visconti and set up a Republic in the city. Though the city would be betrayed and become a monarchy again, the ideas of the Republic still resonate with the people in and around Milan. Within Milan, there is a big celebration and a week-long festival celebrating the 500th anniversary of their attempt at a republic."
ita.106.a:0 "Long live the Republic"

ita.107.t:0 "Milan Fashion Week"
ita.107.d:0 "With the economy strong, a number of fashion designers in Milan have decided to set up a week-long event in the Spring so that Milan, and with her Italy, can become the fashion capital of the world. Already a number of the various fashion companies are working to make sure that Milan takes pride of place among the cultural and fashion capitals of the world."
ita.107.a:0 "Milan shall be the fashion capital of the world!"

ita.108.t:0 "Carina Massone Negrone Sets a New Record"
ita.108.d:0 "The famed Italian aviator Carina Massone Negrone has set a new record for aviation by flying up to 12,043 meters(39,402 feet) in her biplane and breaking a new record. A personal friend of Italo Balbo himself, her new record has made her popular within the republic, especially in nationalist circles."
ita.108.a:0 "A new record for Italy"

ita.109.t:0 "Gabriella Angelini's Solo Flight"
ita.109.d:0 "Gabriella 'Gaby' Angelini has just completed her solo trip from Delhi. Already famous for visiting eight different countries, the young Aviator has become one of the most popular figures within Italy. At 25 years old she has captivated the people within the republic and even from outside of the republic. The Corriere della Sera was quoted as writing, 'This young Italian girl showed how females can be daring and not lose any of their truly exquisite femininity'."
ita.109.a:0 "Three cheers for Gaby Angelini"

ita.110.t:0 "The Enciclopedia Italiana"
ita.110.d:0 "The Enciclopedia Italiana project has finally been completed. The Enciclopedia Italiana di Scienze, Lettere ed Arti or just 'Enciclopedia Italiana' for short is a 35 volume encyclopedia of the sciences and arts. Meant to showcase the intellectual might of the ANI who sponsored it, it has proven rather popular throughout the intellectual community of the Republic. Even those that against the ANI find the work an achievement to be proud of."
ita.110.a:0 ""