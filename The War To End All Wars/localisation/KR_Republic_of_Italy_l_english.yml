### Republic Path ###
ITA_social_liberal_victory:0 "The Republic Survives"
ITA_social_liberal_victory_desc:0 "Despite the lure of the ANI and foreign machinations the Republic has survived. While the ANI still exist, we can take comfort in knowing that the republic is safe and secure from domestic enemies."
ITA_protect_democracy:0 "Protect Democracy"
ITA_protect_democracy_desc:0 "At last, we may breathe a sigh of relief, the election is over, and with it, internal tension has at last begun to dissipate. Our Republic has endured."
ITA_contain_extermism:0 "Contain Extremism"
ITA_contain_extermism_desc:0 "While our republic has so far persisted despite challenges from radicals of all stripes, any moment of weakness could become an opportunity for tyrants. Liberty cannot be allowed to perish. We must suppress socialist and ultra-nationalist organisations."
ITA_banking_reform:0 "Banking Reform"
ITA_banking_reform_desc:0 "The inherent vulnerability of the current global banking and financial system can no longer be denied. We should pass emergency legislation to stabilise failing banks and pass the most noncontroversial reforms to the system."
ITA_work_programs:0 "Work Programs"
ITA_work_programs_desc:0 "Unemployment threatens both our people's welfare and the stability of our country. To combat this, we should put the unemployed to task constructing new buildings and infrastructure."
ITA_workers_rights:0 "Workers' Rights"
ITA_workers_rights_desc:0 "Italian labourers should never again be tempted by the insidious siren song of socialism, nor crushed beneath an employer's boot. Let us stamp out abuses against workers."
ITA_economic_recovery_act:0 "Economic Recovery Act"
ITA_economic_recovery_act_desc:0 "Our initial recovery efforts have alleviated some of the hardship brought on by Black Monday. We should now implement a comprehensive plan along the same lines as our previous initiatives to ensure that this depression is put fully at an end."
ITA_bussiness_relations:0 "Good Business Relations"
ITA_bussiness_relations_desc:0 "Many wrongly fear that our government holds sentiments not unlike the socialists across the Po. To calm these misplaced worries, we should arrange for regular meetings with prominent business leaders to discuss matters of policy."
ITA_union_ties:0 "Union Ties"
ITA_union_ties_desc:0 "While many trade unions supported the socialist insurrection, the Partito Liberale Democratico worked closely with moderate unions to consolidate our republic's authority during its tumultuous early days. We should reaffirm our commitment to continued cooperation with the unions."
ITA_christian_democracy:0 "Christian Democracy"
ITA_christian_democracy_desc:0 "Christianity espouses compassion for humanity and establishes sound moral principles. These values are integral to our nation's democracy and should officially become our party's creed."
ITA_ubranization:0 "Urbanisation"
ITA_ubranization_desc:0 "Our cities have stagnated due to the Weltkrieg's unfavourable conclusion and the ravages of the Civil War, and with them, our industrial capacity has also plateaued. With Black Monday at an end, we now have the ability to renovate our centres of industry and jumpstart urbanisation."
ITA_stable_democracy:0 "Stable Democracy"
ITA_stable_democracy_desc:0 "The economic crisis is at an end and extremist political challenges have been defeated. Italian Democracy now functions like never before, and our nation has become noticeably more stable."

### ANI Path ###
ITA_ani_elected:0 "ANI in Power"
ITA_ani_elected_desc:0 "The Associazione Nazionalista Italiana have taken power within the Republic and have begun to transform Italy into a Legionary State as they promise to destroy all of Italy's enemies and restore Italy to greatness."
ITA_purge_red_meance:0 "Purge Red Menace"
ITA_purge_red_meance_desc:0 "Democracy is a sham, and its institutions are incapable of withstanding socialist infiltration. All civil servants must be comprehensively evaluated, and if any association with a socialist organisation of any kind can be found, they must be immediately removed from their post."
ITA_italian_militerism:0 "Italian Militarism"
ITA_italian_militerism_desc:0 "Our nation could be attacked at any moment. All true sons of Italy must always be vigilant, ready to defend their nation at a moment's notice. We should do whatever we can to remind the people of their duty."
ITA_four_economic_battles:0 "Four Economic Battles"
ITA_four_economic_battles_desc:0 "Our nation lies in ruin, not for the failure of any nationalistically minded Italian, but for the actions of so many buffoons the world over. We must never again be vulnerable to foreign incompetence. Each of four of the most major issues facing our nation should be fought and defeated in turn."
ITA_destroy_austrian_influence:0 "Destroy Austrian Influence"
ITA_destroy_austrian_influence_desc:0 "Like a vampire of legend, Austria has slowly drained the life from us. If we are to ever truly reassert ourselves internally and internationally, Austria must be vanquished."
ITA_corporate_alliance:0 "Corporate Alliance"
ITA_corporate_alliance_desc:0 "The natural human urge to profit and succeed, is by no means bad, but it must be harnessed to serve the interests of the people and the nation. We should approach businesses large and small which have shown themselves to be patriotic and begin to integrate them into the apparatus of the state."
ITA_corporate_militarism:0 "Corporate Militarism"
ITA_corporate_militarism_desc:0 "Our corporate allies should be put to work building a series of new state armaments factories."
ITA_purge_opposition:0 "Purge Opposition"
ITA_purge_opposition_desc:0 "Some misguided fools have been loath to abandon their impotent democratic ideals. Since they cannot be easily persuaded to adopt a nationalist outlook, they should be removed from the civil service and from corporate leadership."
ITA_centralized_power:0 "Centralised Power"
ITA_centralized_power_desc:0 "Dissent has been crushed, and power now lies fully with the central government."
ITA_military_loyalty:0 "Loyal Military"
ITA_military_loyalty_desc:0 "Political challenges from those within the armed forces have toppled countless regimes. To ensure loyalty, we should offer low-level positions in our civilian administration to generals and offer other political favours."
ITA_italian_liberation:0 "Italian Liberation"
ITA_italian_liberation_desc:0 "The day of Italian reunification is quickly dawning, and we must be fully prepared to liberate the rest of the peninsula whenever the opportunity arises."
ITA_italy_is_reborn:0 "Italy is Reborn"
ITA_italy_is_reborn_desc:0 "Like a phoenix rising anew, Italy has been reborn. Now, the very identity of our nation must be cemented."

### Monarchy Path ###
ITA_king_of_italy:0 "Restoration of the Monarchy"
ITA_king_of_italy_desc:0 "Italy has bowed to Austrian pressure and accepted a Hapsburg as monarch of the new Kingdom of Italy."
ITA_assert_political_dominice:0 "Assert Political Dominance"
ITA_assert_political_dominice_desc:0 "Republican and nationalist political parties and organisations still hold significant political power, and the civil service is rife with Republican ideals. With the assistance of our friends in Vienna, we should move to mitigate the influence of these groups."
ITA_fight_republicanism:0 "Fight Republicanism"
ITA_fight_republicanism_desc:0 "We now have the political clout to more actively fight Republican influence in our government. Through political manoeuvring, the dismissal by the King of the most hostile republican politicians can be justified."
ITA_build_legitimacy:0 "Build Legitimacy"
ITA_build_legitimacy_desc:0 "To many, the monarchy was illegitimately imposed upon their beloved Republic. We must assure the people of the connection our monarch has to the nation."
ITA_traditional_values:0 "Traditional Values"
ITA_traditional_values_desc:0 "The revolutionary ideals that have taken hold throughout the world are distasteful and an affront to morality. We must establish ourselves as a bastion of traditionalism in Europe."
ITA_church_ties:0 "Church Ties"
ITA_church_ties_desc:0 "The Catholic faith provides strong moral values and a solid foundation for the proper conduct of governments. We must reaffirm our dedication to Catholicism and draw closer to conservative elements within the Church."
ITA_invest_in_countryside:0 "Invest in the Countryside"
ITA_invest_in_countryside_desc:0 "Rural areas preserve tradition and morality, unlike any city. The devastated countryside must be restored if our government is to have popular support."
ITA_austrian_ties:0 "Austrian Ties"
ITA_austrian_ties_desc:0 "It was by the grace of God and Vienna that monarchy was restored to our nation, and our good Monarch is a Hapsburg. We should make our special relationship with Vienna even stronger."
ITA_protect_against_red_tide:0 "Protect against the Red Tide"
ITA_protect_against_red_tide_desc:0 "Socialism is the death of all that is good. We must never allow our nation to fall to such a depraved ideology."
ITA_defend_the_kingdom:0 "Defend the Kingdom"
ITA_defend_the_kingdom_desc:0 "Our nation will never be completely safe from attack. We must construct new fortifications and other defences to prevent the success of any hostile invasion."
ITA_good_adminstration:0 "Good Administration"
ITA_good_adminstration_desc:0 "Our civil service must be like a finely tuned machine. It must be efficient and effective."
ITA_lunga_vita_al_re:0 "Lunga Vita Al Re!"
ITA_lunga_vita_al_re_desc:0 "The monarchy is now well established and its legitimacy is no longer in question. Lunga Vita Al Re!"

### Economic Focuses ###
ITA_assess_the_economy:0 "Assess the Economy"
ITA_assess_the_economy_desc:0 "As the result of decades of chaos, much of our nation still lies in ruin. Before action can be taken to repair the economy, however, its status must be comprehensively assessed."
ITA_industrial_improvements:0 "Industrial Improvements"
ITA_industrial_improvements_desc:0 "Much of our nation's industry lies in ruin and those factories which still function have become increasingly archaic. To deal with this problem, we should initiate a state-sponsored program of factory modernisation."
ITA_create_autostrada:0 "Create the Autostrada"
ITA_create_autostrada_desc:0 "The Autostrada was envisioned as a system of wide roadways linking major cities. While the civil war halted plans for its construction, we now possess the ability to build at least part of the original system."
ITA_support_auto_industry:0 "Support the Auto Industry"
ITA_support_auto_industry_desc:0 "Italy has been a hotbed for automotive innovation since the industry's birth. We should seize this advantage and implement substantial subsidies for the auto industry with the aim of increasing production."
ITA_modernize_agriculture:0 "Modernise Agriculture"
ITA_modernize_agriculture_desc:0 "The many small farm estates of the countryside not only still bare damage from the Civil War but have also been unable to adopt new agricultural technologies and methods of cultivation. We should subsidise the import of modern agricultural equipment to jump-start this process."
ITA_create_theistituto_luce:0 "Create the Istituto Luce"
ITA_create_theistituto_luce_desc:0 "Many dissidents would surely put aside their anger if only they could be shown the truth. To show to them our undeniable benevolence, we should establish a department dedicated to popular enlightenment and morality through means of new forms of mass media."
ITA_economic_planning:0 "Economic Planning"
ITA_economic_planning_desc:0 "With the depression brought on by Black Monday at an end, we must make certain that such a collapse never happens again. To do so, we should establish a governmental organisation focused on long-term economic policy."
ITA_new_defense_contracts:0 "New Defence Contracts"
ITA_new_defense_contracts_desc:0 "Armaments facilities in the newly liberated parts of Italy can be easily expanded. By issuing contracts to these facilities, we can encourage their enlargement."
ITA_military_contacts:0 "Military Contracts"
ITA_military_contacts_desc:0 "To spur economic activity while simultaneously arming our military, we should issue additional small arms contracts to smaller armaments facilities."
ITA_defense_contracts:0 "Defence Contracts"
ITA_defense_contracts_desc:0 "The arms industry is an important economic sector. By working closely with contractors and offering new contracts, we can encourage the expansion of many armaments facilities."
ITA_military_economics:0 "Militarised Economy"
ITA_military_economics_desc:0 "The economy and the military must not be at odds, they must be like two complimentary gears in a greater machine."
ITA_new_economy:0 "New Economy"
ITA_new_economy_desc:0 "With Italy united, we should now focus on the economic development of those parts of the country which were once lost to us."
ITA_research_institutes:0 "Research Institutes"
ITA_research_institutes_desc:0 "Our research and development apparatus has fallen into disrepair. We must not allow our enemies to possess a technological advantage. Let us found new state research institutes."
ITA_new_venetian_arsenal:0 "New Venetian Arsenal"
ITA_new_venetian_arsenal_desc:0 "Venice was once home to one of Europe's largest shipyards, and its dockyards are rife still for expansion. Let us found a new naval arsenal in Venice."
ITA_market_protection:0 "Market Protection"
ITA_market_protection_desc:0 "To stimulate domestic production, the economy must be protected from the predatory trade policy of foreign nations. We should apply heavy tariffs on certain finished goods."
ITA_synthetic_research:0 "Synthetic Research"
ITA_synthetic_research_desc:0 "Our nation lacks domestic sources of oil and rubber. We can, however, produce these from the great bounty of natural resources on the Italian peninsula."
ITA_expand_research_institutes:0 "Expand Research Institutes"
ITA_expand_research_institutes_desc:0 "Our newly founded research institutes have been effective in closing the technological gap between our nation and the other powers of Europe. Let us reform those parts of our research apparatus which have proven ineffective and streamline the entire system."
ITA_new_industry:0 "New Industry Programs"
ITA_new_industry_desc:0 "With Italy's factories now once again in a position to serve Italy. We should now work to integrate them into our nation."
ITA_expand_dockyards:0 "Expand Dockyards"
ITA_expand_dockyards_desc:0 "The ports of much of the country lie in ruin, we must expand and renovate them."
ITA_expand_air_ports:0 "Expand Air Ports"
ITA_expand_air_ports_desc:0 "The aviation industry is growing rapidly the world over. We should be at the forefront of this new economic sector."
ITA_expand_the_autostrada:0 "Expand the Autostrada"
ITA_expand_the_autostrada_desc:0 "The Autostrada has been a boon to northeastern Italy, and with the rest of the land now under our control, we can expand it throughout the peninsula."
ITA_southern_industry:0 "Industrialise the South"
ITA_southern_industry_desc:0 "The South has always lagged behind in its industrial development. We must work to close this gap."
ITA_italian_factories:0 "Factories for Italy"
ITA_italian_factories_desc:0 "Much of Italy remains underdeveloped. If we are to truly become one of the great powers of Europe, this must change."
ITA_italian_miracle:0 "Italian Miracle"
ITA_italian_miracle_desc:0 "Italy, reunited, has recovered from her previous troubles and surged forth onto the world stage as one of Europe's largest economies."

### Risorgimento Focuses ###
ITA_unification:0 "Begin Risorgimento"
ITA_unification_desc:0 "The time has come. Italy, this wonderful land of abundance, shall again be united. Viva l'Italia!"
ITA_naval_exercises:0 "Naval Exercises"
ITA_naval_exercises_desc:0 "As a display of power and to promote naval morale, we should organise a series of naval exercises in the Adriatic Sea. Let our nation's enemies tremble."
ITA_reenforce_po_line:0 "Reinforce the Po Line"
ITA_reenforce_po_line_desc:0 "The border between our Republic and the Socialist tyrants stabilised on the Po river, and there it has remained. Our fortifications there must be expanded."
ITA_military_exercises:0 "Military Exercises"
ITA_military_exercises_desc:0 "As a display of power and to promote the morale of our army, we should organise a series of near-combat training exercises near the Po river. Let our nation's enemies tremble."
ITA_destroy_the_sri:0 "Destroy the SRI"
ITA_destroy_the_sri_desc:0 "Socialism has defiled Italy for long enough. To reassert our authority over the land, we must first purge it of red tyranny."
ITA_take_sardinia:0 "Take Sardinia"
ITA_take_sardinia_desc:0 "From Sardinia, the house of Savoia-Aosta seeks to reimpose its incompetent rule. Let us destroy the last remnant of those who led Italy like a cow to the slaughter and its foreign puppet masters alike."
ITA_take_roma:0 "Take Roma"
ITA_take_roma_desc:0 "The Papacy, ever opportunistic, carved off a piece of Italy for itself with Sicilian backing. We must punish such treachery. The renewed Italy shall indeed be proclaimed from the steps of Saint Peter's Basilica!"
ITA_confrence_of_venice:0 "Venetian Concordat"
ITA_confrence_of_venice_desc:0 "While the Papacy has certain stolen lands which are rightfully Italian, we may be best served to retake Rome through diplomacy. We will offer the Pope recognition of the Holy See's sovereignty over the Vatican in exchange for the renunciation of all other claims and control of all other Papal territories in Italy."
ITA_take_naples:0 "Take Naples"
ITA_take_naples_desc:0 "The unpopular house of Bourbon was unceremoniously thrown off the Italian peninsula, with what appeared to be finality. With those foreign buffoons again occupying Italian soil, the only solution is warfare."
ITA_italy_is_united:0 "Italy is United"
ITA_italy_is_united_desc:0 "It is done, Italy, beautiful Italy, is whole again. In the hearts of all patriots, this moment shall forever be remembered."
ITA_sardinian_officers:0 "Sardinian Officers"
ITA_sardinian_officers_desc:0 "Many good men fought and died for Sardinia. Now, with the wounds of war beginning to heal, the fate of Sardinia's generals must be decided."
ITA_trento_plebscite:0 "Trento Plebiscite"
ITA_trento_plebscite_desc:0 ""
ITA_triest_plebsciste:0 "Trieste Plebiscite"
ITA_triest_plebsciste_desc:0 ""
ITA_italian_irredentism:0 "Italian Irredentism Policy"
ITA_italian_irredentism_desc:0 "With Italy united and some of the most pressing issues of domestic policy resolved, we can look outwards, especially at those lands which, by right, should be Italian."
ITA_naples_officers:0 "Sicilian Officers"
ITA_naples_officers_desc:0 "The Sicilian officer corps, however detestable its former King may have been, undoubtedly has many competent generals. Should these generals be allowed to serve Italy?"
ITA_fate_of_the_pope:0 "Fate of the Pope"
ITA_fate_of_the_pope_desc:0 ""
ITA_nationalist_question:0 "Nationalist Question"
ITA_nationalist_question_desc:0 "Italy is a land of much linguistic and cultural diversity. Should the constituent nationalities of the peninsula be recognised, and a federal structure adopted?"
ITA_malta_policy:0 "Malta Policy"
ITA_malta_policy_desc:0 ""

### Military Army Focuses ###
ITA_mobile_warfare:0 "Rodolfo Graziani's Policy"
ITA_mobile_warfare_desc:0 "The army which is most agile possesses a significant advantage on the battlefield. While our enemies may claim countless millions among their ranks, if our forces are quick enough to fully exploit tactical opportunities, we shall triumph."
ITA_grand_battle_plan:0 "Emilio De Bono's Policy"
ITA_grand_battle_plan_desc:0 "Maintaining operational integrity and executing well-developed plans is key to victory in modern warfare. Italy's failure in the Weltkrieg can be most easily attributed to incompetent planning and a disregard for overall strategy. This shall never happen again."
ITA_superior_firepower:0 "Ettore Bastico's Policy"
ITA_superior_firepower_desc:0 "Modern weapons enable an enemy's destruction from afar. We must augment our armed forces with a plethora of artillery and other support equipment."
ITA_begin_modernizing:0 "Begin Modernisation"
ITA_begin_modernizing_desc:0 "With our army now guided by a central doctrine, we can begin to overhaul its structure and composition."
ITA_modernize_alpini:0 "Modernise Alpini"
ITA_modernize_alpini_desc:0 "Were it not for the bravery and skill of the Alpini, Italy would surely have fallen sooner to the Central Powers during the Weltkrieg. These incredible mountaineers, however, have fallen into disrepair since the Weltkrieg's end. We should focus on bringing the Alpini back into fighting form."
ITA_create_paratroopers:0 "Reform the Arditi"
ITA_create_paratroopers_desc:0 "The Arditi represent the best of that Italy has to offer. These elite units specialise in infiltration, especially through unconventional means and in harsh environments. Let us reorganise the Arditi to better represent the rapidly evolving role of special forces in modern warfare."
ITA_high_command_reform:0 "High Command Reforms"
ITA_high_command_reform_desc:0 "The Italian Military High Command was left fractured with the division of the land itself. Yet, in the time since, its structure has remained unchanged. Let us reorganise the High Command to the demands of our current situation."
ITA_italian_armored_cars:0 "Italian Armoured Cars"
ITA_italian_armored_cars_desc:0 "Armoured cars proved effective during the Weltkrieg both as a way to increase troop mobility and provide cheap and effective fire support. With our army now focused on mobility, our armoured cars must also be refitted and their doctrine modified to better suit this new fighting style."
ITA_cruiser_tanks:0 "Cruiser Tanks"
ITA_cruiser_tanks_desc:0 "Cruiser tanks are specifically designed to support motorised infantry. They are cavalry for the modern era."
ITA_artillery_effort:0 "Artillery Effort"
ITA_artillery_effort_desc:0 "Our artillery and other support equipment must be flawlessly integrated into our ground units. No attack should be made without support."
ITA_infantry_tanks:0 "Infantry Tanks"
ITA_infantry_tanks_desc:0 "Armoured vehicles must coordinate closely with infantry, so that both may fight more effectively."
ITA_planning_school:0 "Planning Schools"
ITA_planning_school_desc:0 "All NCOs, must be offered some degree of formal officer training, and not left to rely on experience alone. To accomplish this, we should establish several new officer academies oriented at providing short additional training courses to NCOs. This, we figure will greatly improve the ability of individual units to properly interpret and execute orders."
ITA_commander_initative:0 "Commander Initiative"
ITA_commander_initative_desc:0 "Officers must be given the opportunity to respond to changes in their units' tactical situations. We should encourage officers to plan and to act as the situation on the ground dictates."
ITA_modernize_guns:0 "Modernise our Guns"
ITA_modernize_guns_desc:0 "Our armed forces largely still rely on the same outdated weaponry as during Weltkrieg. We must bring our small arms up to par with the rest of Europe."
ITA_create_the_saf:0 "Servizio Ausiliario Femminile"
ITA_create_the_saf_desc:0 "The potential of Italian women to contribute to the war effort still remains largely untapped. By establishing all-female volunteer units to serve in support roles within the army, we can begin to harness the abilities of our honourable sisters."
ITA_finish_reforms:0 "Finish Reforms"
ITA_finish_reforms_desc:0 "The army has now been all but completely reformed. Our soldiers and officers now stand ready to reestablish Italy's rightful place among the great powers of Europe."

### Military Navy Focuses ###
ITA_republican_navy:0 "Marina Nazionale Repubblicana"
ITA_republican_navy_desc:0 "Our navy is still organised in much the same impromptu structure it was upon the outbreak of the Civil War. We should centralise our naval administration under a new structure."
ITA_merchant_marine:0 "Merchant Marine"
ITA_merchant_marine_desc:0 "During the Weltkrieg, the Atlantic became a graveyard for our allies' merchant ships, and with success in the next war certain to be no less dependent upon the ability of our merchant ships to traverse dangerous waters, we must have a central merchant shipping administration to oversee convoys."
ITA_modernize_the_navy:0 "Modernise the Navy"
ITA_modernize_the_navy_desc:0 ""
ITA_grand_navy:0 "Grand Navy"
ITA_grand_navy_desc:0 "Our navy must be rapidly expanded with a focus on the production of new capital ships."
ITA_heavy_cruisers:0 "Heavy Cruisers"
ITA_heavy_cruisers_desc:0 ""
ITA_battle_cruisers:0 "Battle Cruisers"
ITA_battle_cruisers_desc:0 "Battlecruisers are both fast and armed with formidable heavy main guns. While battlecruisers may lack the armour to form the core of our capital ship fleet, they fill a valuable role."
ITA_battleships:0 "Italian Battleships"
ITA_battleships_desc:0 "Battleships are the pride of any navy. Large, well armoured and armed, and expensive to produce, new battleships entering our naval service will undoubtedly signal to the world that we seek to regain our place in the world."
ITA_defend_the_coast:0 "Defend the Coast"
ITA_defend_the_coast_desc:0 "The new navy should be oriented towards the protection of our coastline and disruption of enemy merchant fleets."
ITA_subs:0 "Italian Submarines"
ITA_subs_desc:0 "Submarines were used to great effect by Germany in the Weltkrieg. We must have a submarine fleet of our own if our navy is to be effective."
ITA_destroyers:0 "Italian Coast Guard"
ITA_destroyers_desc:0 "A new branch of the Navy should be created which is focused on the protection of our territorial waters."
ITA_light_cruisers:0 "Light Cruisers"
ITA_light_cruisers_desc:0 "Light cruisers are versatile support platforms which can greatly assist ships both large and small."
ITA_reenforce_the_coast:0 "Reinforce the Coast"
ITA_reenforce_the_coast_desc:0 "The northern coast of the Adriatic is our lifeline to the markets of the world, and thus cannot be allowed to fall into enemy hands. We should construct new coastal fortifications so that no enemy shall land upon these shores."
ITA_republican_marines:0 "Marines of the Republic"
ITA_republican_marines_desc:0 "To wage war upon foreign shores or to land behind enemy lines and disrupt their organisation, we will need to invest in new amphibious equipment and training methods."
ITA_rule_the_seas:0 "Rule the Seas"
ITA_rule_the_seas_desc:0 "Our navy is now at least a match for the old Regia Marina, and is fully prepared to defend Italy and crash upon her enemies like a great wave."

### Military Air Force Focuses ###
ITA_establish_anr:0 "Aeronautica Nazionale Repubblicana"
ITA_establish_anr_desc:0 "Our small air force consists of volunteers using what few planes can be scrounged together from foreign surplus. We must establish a formal airforce and prepare to train new pilots."
ITA_pilot_training:0 "Pilot Training"
ITA_pilot_training_desc:0 "The volunteers who currently make up the bulk of our military pilots are largely former amateur enthusiasts with ample skill in the air. We should put these experienced flyers to work to establish a training regime for new pilots."
ITA_upgrade_air_ports:0 "Upgrade Air Ports"
ITA_upgrade_air_ports_desc:0 "To accommodate a true air force, the various small civilian aerodromes that dot the countryside should be nationalised and expanded."
ITA_aviation_industry:0 "Aviation Industry"
ITA_aviation_industry_desc:0 "Italian aircraft manufacturers have been stunted by the turbulence that has plagued the peninsula since the end of the Weltkrieg. To bring them back up to par with foreign companies, they must have state support."
ITA_army_air_support:0 "Army Air Support"
ITA_army_air_support_desc:0 "Our soldiers can fight more effectively with the assistance of aircraft. Our airforce should be oriented towards supporting the army."
ITA_bomber_efforts:0 "Bomber Efforts"
ITA_bomber_efforts_desc:0 "To truly assist the army, our airforce must be capable of destroying fortified positions and disrupting enemy infrastructure. To accomplish this, we should focus on the development of new tactical and strategic bombers."
ITA_air_supremcy:0 "Air Supremacy"
ITA_air_supremcy_desc:0 "The skies must be free from enemies and our armies unmolested by hostile aircraft. Our airforce should primarily be focused on establishing and maintaining control of the air."
ITA_fighter_support:0 "Fighter Support"
ITA_fighter_support_desc:0 "Fighters are the backbone of any air force, and to wrest control of the skies, we must develop new models."
ITA_paracadutisi:0 "Paracadutisti"
ITA_paracadutisi_desc:0 "Paratroopers are a new type of unit which will allow for the deployment of units to otherwise inaccessible areas. By developing more advanced airborne equipment, we will possess a unique tactical advantage over our enemies."
ITA_female_pilots:0 "Female Pilots"
ITA_female_pilots_desc:0 "Many patriotic women with flying experience find themselves unable to directly contribute to our military effort. Female pilots should be permitted to volunteer for aerial transportation and support roles."
ITA_radar_effort:0 "Radar Effort"
ITA_radar_effort_desc:0 "Radar is a promising new technology which, with further development could provide a wealth of information about enemy tactics and positions and reveal the course of enemy aircraft."
ITA_rule_the_skies:0 "Rule the Skies"
ITA_rule_the_skies_desc:0 "The air force is no longer a rag-tag collection of volunteers, but a fully functioning organ of our military. Let us rule the skies of Italy and beyond!"



### Events ###

ita.1.t:0 "The Republic of Italy in 1936"
ita.1.d:0 "With the French defeat and the fall of Rome in 1919, an exhausted Italy was left at the mercy of the Austrians, seemingly destined to be divided again into her old pre-unification states. Mere hours after the humiliating announcement of capitulation, enraged nationalists proclaimed the new Republic of Italy in Milan, and that all treaties signed by the House of Savoy were to be considered null and void. However, not so far away in Torino, a competing Socialist Republic was proclaimed just days later. Austria's plans for dividing Italy were quickly torn to pieces.\n\nAs civil war erupted and the fighting dragged on, the Austrians and their garrisons came to fight alongside the new nationalist Republic, finding a common enemy in the Socialists and their French supporters. Despite a miraculous victory at the Po, the erstwhile enemies found themselves forced to swallow the bitter pill of prolonged cooperation. Austria would recognise the Republic of Italy as the only legitimate government, while the nationalists had to accept working with the Austrians and the unwelcome influence this came with.\n\nDespite initial concerns, this alliance slowly improved the economic standing of the new Republic, which drew strength from Austria and the German Reichspakt, and as she recovered from the civil war many began to look to the future. Prime Minister Ivanoe Bonomi and his coalition, buoyed by economic success, still claim the rest of Italy as de-jure parts of the Italian Nation, and it is only a matter of time before another Italian War breaks out."
ita.1.a:0 "Forward Italia!"

ita.2.t:0 "Black Monday hits the Republic"
ita.2.d:0 "The economic crisis that started in Germany has spiralled out of control and has spread to Italy. The Republic of Italy's prosperity has been shattered by Black Monday and the confidence in the government has been shaken."
ita.2.a:0 "May God Protect us!"

ita.3.t:0 "Ivanoe Bonomi calls for a General Election"
ita.3.d:0 "With Black Monday hitting the Republic of Italy, Prime Minister Ivanoe Bonomi has decided to call for a general election. Elections will be held in 1936 instead of 1939 as it was scheduled. Hopefully, with this election, the Prime Minister will be able to shore up support for his policies to resolve the economic crisis."
ita.3.a:0 "Let us hope this will solve things"

ita.4.t:0 "D'Annunzio and Balbo's Speech"
ita.4.d:0 "Italo Balbo and Gabriele D'Annunzio of the Associazione Nazionalista Italiana(Italian Nationalist Association) delivered a speech in the city of Verona today. During the speech, they blamed the government of the republic for causing the economic crisis. Moreover, they went on to describe Austria's role in keeping Italy divided and weak, and that the syndicalists were only allowed to continue to exist as a foil to the Republic. D'Annunzio and Balbo promise that it is only the ANI that is able to restore Italy to glory and destroy all her enemies."
ita.4.a:0 "We best keep an eye on them"

ita.5.t:0 "The Church comments on the crisis"
ita.5.d:0 "A number of influential figures within the church have been rallying support for political figures during their sermons. Of particular note are the Archbishops of Milan and Venice, who have urged parishioners to follow traditional catholic values during this crisis, a none too subtle nod of support for the conservative Popolare Italiano party. However some bishops, though not as influential as those in Milan and Venice, have instead urged support for Catholic Social Teaching and the ruling Liberal Democratic party. In both cases, people are listening to the advice of the church."
ita.5.a:0 "Let us hope the Church is right"

ita.6.t:0 "Rosselli supports Bonomi"
ita.6.d:0 "Carlo Rosselli leader of the Partito Socialista Riformista Italiano, the Social Democratic party in coalition with Ivanoe Bonomi, has given a speech in Milan supporting the Prime Minister. This has given valuable support to the besieged ruling party."
ita.6.a:0 "Thank you, Rosselli"

ita.7.t:0 "Protests against farm auctions"
ita.7.d:0 "The current economic crisis has caused a lot of farmers to default on their loans and mortgages, and their livestock and property are normally auctioned away to the highest bidder by local authorities. The practice is deeply unpopular among Italian farmers, but its proponents claim that debts must be repaid and that the auctions are a necessary evil in a free market economy. Yesterday, the Italian People's Party proposed a bill that would ban the auctions. What is the government's position on the issue?"
ita.7.a:0 "Allow the auctions to continue"
ita.7.b:0 "Pass the bill and ban the auctions"

ita.8.t:0 "Influence in the Italian election?"
ita.8.d:0 "The Italian Republic is in the midst of a general election and we have considerable influence there. We can give our support and backing to one of the political parties to ensure that the right one takes power in Milan. However, some ministers are concerned that the overt involvement this would require might result in further support for the far right and anti-Austrian Italian Nationalist Association. What should we do?"
ita.8.a:0 "Support the Liberal Democrats"
ita.8.b:0 "Support the Italian Republicans"
ita.8.c:0 "Support the People's Party"
ita.8.e:0 "Do not support any of the Parties"

ita.9.t:0 "Austria Supports the Liberal Democrats"
ita.9.d:0 "The Austrians have given support to the Liberal Democrats in an attempt to help them win the election. While this has indeed had the intended effect, and encouraged more support for the Liberal Democrats, it has also drawn far more attention to the Far Right and Anti-Austrian ANI party."
ita.9.a:0 "Here is hoping that this helps us."

ita.10.t:0 "Austria Supports the Partito Repubblicano Italiano"
ita.10.d:0 "The Austrians have given support to the Partito Repubblicano Italiano in an attempt to help them win the election. While this has indeed had the intended effect, and encouraged more support for the Republicans, it has also drawn far more attention to the Far Right and Anti-Austrian ANI party."
ita.10.a:0 "Here is hoping that this helps us."

ita.11.t:0 "Austria supports the Partito Popolare Italiano"
ita.11.d:0 "The Austrians have given support to the Partito Popolare Italiano in an attempt to help them win the election. While this has indeed the intended effect, and encouraged more support for the Popolares, it has also drawn far more attention to the Far Right and Anti-Austrian ANI party."
ita.11.a:0 "Here is hoping that this helps us."

ita.12.t:0 "The General Election"
ita.12.d:0 "Today, the Italian people choose a new parliament. The election is tightly fought and very likely will decide the course of Italy for the near future, with four predicted outcomes. First of all, the liberal democratic coalition under Prime Minister Bonomi can continue, or a liberal coalition led by the market liberal Repubblicano Italiano party could ride to victory. Alternately, there is the conservative coalition led by the Popolare Italiano could be victorious, but few can afford to forget the surprisingly popular Associazione Nazionalista Italiana. Whom do the Italian people choose?"
ita.12.a:0 "Partito Liberale Democratico"
ita.12.b:0 "Partito Repubblicano Italiano"
ita.12.c:0 "Partito Popolare Italiano"
ita.12.e:0 "Associazione Nazionalista Italiana"

ita.13.t:0 "Italians seek to join the alliance"
ita.13.d:0 "The Italians have requested to formally join our new alliance, and many in Vienna have suggested that we let them do so, though there are also voices that suggest otherwise."
ita.13.a:0 "Let the Italians join"
ita.13.b:0 "We don't need them"

ita.14.t:0 "Austrian and Italian Friendship"
ita.14.d:0 "The Austrians have allowed us into their alliance. While some may bristle at being formally within the Austrian Sphere, it does provide Italy with safety and protection against the threat of godless syndicalism."
ita.14.a:0 "To everlasting friendship!"

ita.15.t:0 "Austrians do not re-confirm friendship"
ita.15.d:0 "The Austrians have not allowed us into their alliance. The ANI wasted no time in issuing a statement denouncing the attempt to 'formalize our slavery to the Austrian barbarians'."
ita.15.a:0 "We should have expected this"

ita.16.t:0 "Partito Liberale Democratico Leadership Conference"
ita.16.d.lib_dem_in_power:0 "Today the Leadership Conference of the Partito Liberale Democratico begins. While Prime Minister Ivanoe Bonomi holds the vast majority of the party's confidence, some are wondering if he should step down and let Carlo Sforza lead the party. How shall the party vote?"
ita.16.d.lib_dem_not_in_power:0 "Today the Leadership Conference of the Partito Liberale Democratico begins. While party leader Ivanoe Bonomi holds the vast majority of the party's confidence, some are wondering if he should step down and let Carlo Sforza lead the party. How shall the party vote?"
ita.16.a:0 "Ivanoe Bonomi!"
ita.16.b:0 "Carlo Sforza!"

ita.17.t:0 "Partito Repubblicano Italiano Leadership Conference"
ita.17.d.italy_republicans_in_power:0 "Today the Leadership Conference of the Partito Repubblicano Italiano begins. While Prime Minister Luigi Einaudi holds the vast majority of the party's confidence, some are wondering if he should step down and let Marcello Soleri lead the party. How shall the party vote?"
ita.17.d.italy_republicans_not_in_power:0 "Today the Leadership Conference of the Partito Repubblicano Italiano begins. While Party leader Luigi Einaudi holds the vast majority of the party's confidence, some are wondering if he should step down and let Marcello Soleri lead the party. How shall the party vote?"
ita.17.a:0 "Luigi Einaudi!"
ita.17.b:0 "Marcello Soleri!"

ita.18.t:0 "Partito Popolare Italiano Leadership Conference"
ita.18.d.popolare_italiano_in_power:0 "Today the Leadership Conference of the Partito Popolare Italiano begins. While Prime Minister Alcide De Gasperi holds the vast majority of the party's confidence, some are wondering if he should step down and let Giovanni Gronchito lead the party. How shall the party vote?"
ita.18.d.popolare_italiano_not_in_power:0 "Today the Leadership Conference of the Partito Popolare Italiano begins. While Party Leader Alcide De Gasperi holds the vast majority of the party's confidence, some are wondering if he should step down and let Giovanni Gronchito lead the party. How shall the party vote?"
ita.18.a:0 "Alcide De Gasperi!"
ita.18.b:0 "Giovanni Gronchi!"

ita.19.t:0 "The [GetYear] elections"
ita.19.d:0 "The [GetYear] Elections are now upon us. Will Prime Minister [From.GetLeader] remain as Prime Minister of the Italian Republic or shall a new party win the election?"
ita.19.a:0 "Partito Liberale Democratico"
ita.19.b:0 "Partito Repubblicano Italiano"
ita.19.c:0 "Partito Popolare Italiano"
ita.19.e:0 "Lega Democratica Riformista"

ita.20.t:0 "The [GetYear] elections"
ita.20.d:0 "Today there is another election for prime minister of the Kingdom of Italy. There are four parties running in the election. Whom shall the people choose to be their prime minister?"
ita.20.a:0 "Partito Liberale Democratico"
ita.20.b:0 "Partito Repubblicano Italiano"
ita.20.c:0 "Partito Popolare Italiano"
ita.20.e:0 "Partito Monarchico Popolare"

ita.21.t:0 "The Social Democrats refuse to participate"
ita.21.d:0 "Speaking in Venice Carlo Rosselli and other leaders of the Lega Democratica Riformista party have denounced the cowardly Republicans for agreeing to the deal that turned the Republic into a Kingdom, and have declared that they will boycott the elections as a 'farce' and a 'blight against democracy'."
ita.21.a:0 "So be it then."

ita.22.t:0 "The Partito Monarchico Popolare"
ita.22.d:0 "Today a new political party has emerged in the Kingdom of Italy, The Partito Monarchico Popolare or the 'People's Monarchist Party'. They are staunch monarchists and believe in supporting the royal prerogatives, and are also opposed to any compromise with syndicalism in the defeated Socialist Republic of Italy."
ita.22.a:0 "Three cheers for the Kingdom"

ita.23.t:0 "Dealing with the Syndicalist economy"
ita.23.d:0 "Now that we have taken control of the territory of the Socialist Republic of Italy the question of what to do with the Syndicalist factories and farms has been brought forth to the Parliament. Those on the left believe in largely leaving the collective farms and factories alone, and letting new companies be private enterprises. This notion has already been denounced by right-wing members of parliament as 'siding with syndicalism', and suggest they should be de-collectivized and privatized. Those in the centre believe that the economy should be de-syndicalized, but slowly, as to not arouse the anger of the syndicalists."
ita.23.a:0 "Leave them alone"
ita.23.b:0 "Slowly de-syndicalize the economy"
ita.23.c:0 "Immediately de-syndicalize the economy."

ita.24.t:0 "Integrating Generals"
ita.24.d:0 "Today, several of the generals that previously fought for the Kingdom of the Two Sicilies have requested to fight for [Root.GetName]. Some feel that they should not fight for Italy, seeing as they fought against us, but others think that allowing them to fight for our shared country would make for an excellent statement of national unity."
ita.24.a:0 "They should fight for Italy!"
ita.24.b:0 "We don't need people who fought against us"

ita.25.t:0 "Integrating Generals"
ita.25.d:0 "Today, a few of the generals that fought for Sardinia have requested to fight for [Root.GetName]. Some feel that they should not fight for Italy, seeing as they fought against us, but others think that allowing them to fight for our shared country would make for an excellent statement of national unity."
ita.25.a:0 "They should fight for Italy!"
ita.25.b:0 "We don't need people who fought against us"

ita.26.t:0 "Joining Austria"
ita.26.d:0 "The Austrians have formed a faction to protect their interests. As our interests align with the Austrians, no small part due to the influence Austria has in [ITA.GetNameDef], we shall join their alliance and strengthen the bonds of friendship between our two countries."
ita.26.a:0 "Austria shall support Italy"

ita.27.t:0 "Leaving the Austrian Sphere"
ita.27.d:0 "The weak and conniving government had been forced to sell Italia’s soul to the Austrians and bind us to their alliance. But no more! Now that the we have taken control of the republic, we shall bring Italy to her destiny and that starts with leaving this accursed alliance."
ita.27.a:0 "Death to the Austrians"


ita.28.t:0 "The Royal Academy of Italy"
ita.28.d:0 "Today the Reale Accademia d'Italia(Royal Academy of Italy) was founded by royal decree, inspired by the French Academy, and sixty Italians have been selected for their scientific, literary, and artistic achievements. Members of the academy are granted first-class travel on the national railroads, are to be addressed as 'Your Excellency', and receive 3,000 lire a month. While one of the stated goals was to support and promote the sciences, literature and the arts, another goal is to help the new monarchy be better accepted by the people of Italy. To both ends it is succeeding, if slowly."
ita.28.a:0 "A noble initiative"

ita.29.t:0 "The Accademia Nazionale di Arte Drammatica"
ita.29.d:0 "Today the Accademia Nazionale di Arte Drammatica was founded in Rome to serve as the centre of the performing arts within the [Root.GetName] now that Rome is our capital once again. The Academy shall promote the education of people who seek to enter the arts."
ita.29.a:0 "Let us support culture"

