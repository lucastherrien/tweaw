#Defence Stratagem A
NEE_Defence_of_New_England:0 "Defence Stratagem A"
NEE_Defence_of_New_England_desc:0 "Our worst fears have come to be as the American Civil War is tearing up the nation from the coasts on the Pacific to the Texan oilfields to the smoking factories of the Great Lakes. We have only succeeded in escaping from the terror by the grace of the British Empire but even our future looks troubled as it is only a matter of time before the ideologically clashing blocs of the South look Northwards, ready to take back what they see as their rightful land.\n\nIt is for them that we must be prepared and defence systems must be created from the Hudson River to the streets of Boston. We may look weak on paper, but it will take every last drop of real American blood to take us down and forever end the American Dream."

NEE_air_defence_of_the_territory:0 "Deploy the Anti-Air Defence System"
NEE_air_defence_of_the_territory_desc:0 "Modern War has shown the value of an airforce and the massive destruction it can cause upon the armies of old. Whilst we are desperately trying to keep in the air race, our industrial facilities are far smaller than those of our enemies which has prompted High Command to focus instead on the creation of an elaborate Anti-Air defence system capable of nullifying the air superiority of our opponents."

NEE_hudson_line:0 "Fortify the Hudson Line"
NEE_hudson_line_desc:0 "Flowing down towards the great city of New York, the Hudson river is of great value to any would be defender. Placing §YBunkers§! on its river banks may prove to be of great value in stopping the Southern threat."

NEE_connecticut_line:0 "Fall back to the Connecticut River"
NEE_connecticut_line_desc:0 "Whilst our main defence line lies on the Hudson river, one must always prepare for the unforeseen and as such we should consider creating a line of equal strength behind the Connecticut River. They may have gotten the better of us at the Hudson, but their offence stops here!"

NEE_boston_last_stand:0 "Our Last Stand"
NEE_boston_last_stand_desc:0 "The rivers have been breached and enemy troops are flooding the New English countryside. Boston still stands yet general evacuation of its civilian population has already been decreed. "It may seem that the war is turning against us, but the men and women of Boston shall not go gently into the night. We are the last bastion of American democracy; their last hope and it is here that this madness stops!""
NEE_last_stand_tt:0 "3 Divisions of §GNew English Volunteers§! will spawn in §YBoston§! to defend the city\n"

#Sway Public Opinion
NEE_Sway_Public_Opinion:0 "Swaying Public Opinion"
NEE_Sway_Public_Opinion_desc:0 "We may have declared ourselves the only legitimate successor to the United States of America but both abroad and within New England many people are not convinced by our rhetoric. Word on the street goes that our government does nothing but paying lip-service to Canada and that our increased weapons production does not serve American interests but is used to supply the forces of the Entente to aid their invasion of Europe.\n\nLegitimacy :  §G[?NEE.NEE_legitimacy]§!"

NEE_national_propaganda_campaign:0 "Organise a National Propaganda Campaign"
NEE_national_propaganda_campaign_desc:0 "Billboards, Radio Commercials, Newspaper Ads and much more, all will be pushed down the people’s throats in the hopes of conveying our message. This is the United States of America and [NEE.GetLeader] is the only real president of this fair nation whatever those rabble-rousers down South may proclaim."

NEE_presidential_goodwill_tour:0 "Hold a Presidential Good-Will Tour"
NEE_presidential_goodwill_tour_desc:0 "Even as our propaganda ministry works around the clock, the man on the street remains unconvinced that actual power is wielded in Boston and sees the "President" as nothing more but a Canadian sock puppet happily following all orders from Ottawa. By touring the president and the elected cabinet around the New English states and by doing shaking some hands and kissing some babies we hope to further convince the people that their real president and leader is very well [NEE.GetLeader]"

NEE_bribe_foreign_press:0 ""Motivate" Foreign Press"
NEE_bribe_foreign_press_desc:0 "Journalists from all sides of the world keep having this annoying habit of reporting news within our nation as matters of the "New English" state with socialist-aligned papers even going so far as calling us the Canadian Province of New England. This will no longer do for we will not be trifled with and they shall soon recognise that the only true American nation is ours. For now, however we'll have to be content with sliding some money towards the largest troublemakers and politely requesting that they call us the United States of America."

NEE_foreign_representation:0 "Increase our Foreign Representation in R&D"
NEE_foreign_representation_desc:0 "The war may be raging harder than ever before but the scientists of America are still working in the labs and engineering facilities of the Ivy League universities boosting the imago of the United States. Let's make it clear to the world that this is American research, done by American people in the only real American nation on the planet"

NEE_labour_relation_act:0 "Enact the Labour-Relation Act"
NEE_labour_relation_act_desc:0 "A key source of the chaos to the south was the unmitigated exploitation of the working class by the elite. We need to avoid this occurring here by protecting workers rights"

#Freedom Fliers
NEE_Dropping_Propaganda:0 "The "Freedom Fliers""
NEE_Dropping_Propaganda_desc:0 "The airplane has not only revolutionised the way we travel, transport goods or even wage warfare but also the ways with which we can spread our messages. Through the use of balloons, bombers and even just your regular fighter, the Freedom Fliers initiative has been tasked with flying deep over enemy territory to wage not the physical but the psychological war hoping to disrupt the minds of those that may not fully be on board with the nation they are fighting for."

NEE_Choosing_our_Propaganda:0 "Choosing our Message"
NEE_Choosing_our_Propaganda_desc:0 "Even though there is an agreement that the Freedom Fliers should depart for the skies, dispute still rules in the ministry of propaganda as the search for the 'perfect' message knows no end and designers are sent back to the drawing board."

NEE_prop_choice_made:0 "We have chosen our §YMessage§!"

