NEE_entente_allies:0 "Supporting the Entente"
NEE_entente_allies_desc:0 "Whether or not we like, our attachment to the Entente is undeniable and unlikely to disappear any time soon. We might as well make the best of it and use their experience to our benefit and use their technology to propel ours forwards."

