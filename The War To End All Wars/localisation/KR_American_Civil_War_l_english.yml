### Foreign Interventions 

amcivwar.150.t:0 "Intervene in the US Civil War?"
amcivwar.150.d:0 "The United States has descended into a civil war, with syndicalists right on our doorstep and Huey Long rallying forces to oppose both. Chaos has overtaken our neighbours to the south. We are thus presented with two choices: first is to activate Defence Plan Two and move to occupy a number of strategic locations, principally the New England region, even though this will greatly upset the American government. The second option is to aid the American Government, though the question is which one shall we support, and perhaps even consider intervening in the war... perhaps with the eventual goal of gaining their aid in retaking the Home Islands once their civil war is over."
amcivwar.150.a:0 "Support the federal government"
amcivwar.150.b:0 "Activate Defence Plan Two"

amcivwar.151.t:0 "Canada Seizes Alaska"
amcivwar.151.d:0 "Our troops have entered Alaska to keep it safe. While there are those that are disdainful of our presence there, we have ensured the Americans there that we are there for their safety and to protect them from godless syndicalism."
amcivwar.151.a:0 "We stand on guard for thee"

amcivwar.152.t:0 "Canada Seizes Alaska"
