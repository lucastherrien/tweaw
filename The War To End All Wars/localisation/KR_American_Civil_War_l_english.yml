### Rocky Mountain Ceasefire ###

amcivwar.199.t:0 "The Denver Conference negotiations break down"
amcivwar.199.d:0 "The Negotiations have broken down and there shall be no ceasefire with the traitors out west. Our armies shall much to Los Angeles and San Francisco and bring the victory to a close."
amcivwar.199.a:0 "Onward to San Francisco"

amcivwar.200.t:0 "The Rocky Mountain Ceasefire"
amcivwar.200.d:0 "There's talk about signing a temporary ceasefire with the rebels in the west. While an unpopular move, it would allow the Kingfish to consolidate his hold on the east and allow the men to rest and recover before crossing the Rockies."
amcivwar.200.a:0 "Let's go to Denver"
amcivwar.200.b:0 "We shall march to the Pacific"

amcivwar.201.t:0 "The Denver Conference"
amcivwar.201.d:0 "We have arrived at Denver to hear about a possibility of a ceasefire. [CAL.GetLeader] now has to make a choice. Should we agree to a ceasefire now or march onto to the Atlantic. If we agree to the ceasefire, then Huey Long and his brand of Authoritarianism will hold onto the East. However, it would also give us the time to prepare for the future and allow us to handle matters here in the west."
amcivwar.201.a:0 "Let us agree to the ceasefire"
amcivwar.201.b:0 "We shall March to the Atlantic"

amcivwar.202.t:0 "Agree to Ceasefire?"
amcivwar.202.d:0 "The rebels in the west have agreed to a ceasefire. If we agree then everything west of the Rockies will be under their control and everything east of the Rockies will be under our control. Shall we agree or fight on?"
amcivwar.202.a:0 "We shall march to the Pacific"
amcivwar.202.b:0 "We shall agree to the ceasefire"

